<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nilai Mahasiswa</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .box {
            background: #dfe8cf;
            padding: 20px;
            width: 45%;
            border: 1px solid #999;
            box-sizing: border-box;
        }

        .box h3 {
            text-align: center;
            margin-top: 0;
        }

        label {
            display: inline-block;
            width: 130px;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        .btn {
            margin-top: 15px;
        }

        button {
            padding: 6px 15px;
            cursor: pointer;
        }

        .output p {
            margin: 6px 0;
        }

        .note {
            font-size: 12px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<h1>LATIHAN</h1>

<div class="container">

    <!-- INPUT -->
    <div class="box">
        <h3>DATA NILAI MAHASISWA</h3>
        <hr>

        <label>NIM</label>
        <input type="text" id="nim"><br>

        <label>Nama Mahasiswa</label>
        <input type="text" id="nama"><br>

        <label>Nilai UTS</label>
        <input type="number" id="uts" min="0" max="100"><br>

        <label>Nilai UAS</label>
        <input type="number" id="uas" min="0" max="100"><br>

        <label>Nilai Tugas</label>
        <input type="number" id="tugas" min="0" max="100"><br>

        <div class="btn">
            <button onclick="proses()">Proses</button>
            <button onclick="resetForm()">Batal</button>
        </div>

        <div class="note">
            UTS 30% | UAS 40% | TUGAS 30% <br>
            85–100 = A | 70–84 = B | 60–69 = C | 40–59 = D | &lt;40 = E
        </div>
    </div>

    <!-- OUTPUT -->
    <div class="box output">
        <h3>DATA NILAI MAHASISWA</h3>
        <hr>

        <p><b>NIM :</b> <span id="o_nim"></span></p>
        <p><b>Nama Mahasiswa :</b> <span id="o_nama"></span></p>
        <p><b>Nilai UTS :</b> <span id="o_uts"></span></p>
        <p><b>Nilai UAS :</b> <span id="o_uas"></span></p>
        <p><b>Nilai Tugas :</b> <span id="o_tugas"></span></p>
        <p><b>Index :</b> <span id="o_index"></span></p>

        <hr>
    </div>

</div>

<script>
"use strict";

function proses() {
    const nim = document.getElementById("nim").value.trim();
    const nama = document.getElementById("nama").value.trim();
    const uts = Number(document.getElementById("uts").value);
    const uas = Number(document.getElementById("uas").value);
    const tugas = Number(document.getElementById("tugas").value);

    if (!nim || !nama || isNaN(uts) || isNaN(uas) || isNaN(tugas)) {
        alert("Semua data harus diisi!");
        return;
    }

    if (uts < 0 || uts > 100 || uas < 0 || uas > 100 || tugas < 0 || tugas > 100) {
        alert("Nilai harus antara 0 sampai 100!");
        return;
    }

    const nilaiAkhir = (uts * 0.3) + (uas * 0.4) + (tugas * 0.3);
    let index;

    if (nilaiAkhir >= 85) index = "A";
    else if (nilaiAkhir >= 70) index = "B";
    else if (nilaiAkhir >= 60) index = "C";
    else if (nilaiAkhir >= 40) index = "D";
    else index = "E";

    document.getElementById("o_nim").textContent = nim;
    document.getElementById("o_nama").textContent = nama;
    document.getElementById("o_uts").textContent = uts;
    document.getElementById("o_uas").textContent = uas;
    document.getElementById("o_tugas").textContent = tugas;
    document.getElementById("o_index").textContent = index;
}

function resetForm() {
    document.querySelectorAll("input").forEach(input => input.value = "");
    document.querySelectorAll("span").forEach(span => span.textContent = "");
}
</script>

</body>
</html>
